<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Simple Tone Tester.">

    <title>A Simple Tone Tester</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/normalize.1114379f.css">
    <link rel="stylesheet" href="/styles.b61e60ae.css">
  <script src="/normalize.1114379f.js"></script><script src="/styles.b61e60ae.js"></script></head>

  <body>
    <audio id="audio-1" src="/button-rollover.26f58fb0.mp3"></audio>
    <audio id="audio-2" src="/button-check.0ce6e243.mp3"></audio>
    <audio id="audio-3" src="/button-switch.bed7f28a.mp3"></audio>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Local Tone Demo</h2>
      </header>
      <div class="input-group">
        <input id="delay-ms" type="number" class="input" placeholder="Please input the delay duration - milliseconds">
        <button class="btn btn--accent set-delay">
          <svg class="icon icon--white">
            <use href="/sprite.5ec50489.svg#clock"></use></svg>Set
        </button>
      </div>
    </section>

    <div class="container">
      <div class="callout callout--primary callout-signup">
        <div class="grid grid--1x2">
          <div class="callout__content">
            <h2 class="callout__heading">switch, button, quick, menu</h2>
          </div>
          <a class="btn btn--secondary btn--stretched btn-1">Play Tone 1</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="callout callout--secondary callout-signup">
        <div class="grid grid--1x2">
          <div class="callout__content">
            <h2 class="callout__heading">fast, roll over, menu</h2>
          </div>

          <a class="btn btn--primary btn--stretched btn-2">Play Tone 2</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="callout callout--thirdary callout-signup">
        <div class="grid grid--1x2">
          <div class="callout__content">
            <h2 class="callout__heading">
              fast, button, chat, text, messaging
            </h2>
          </div>

          <a class="btn btn--accent btn--stretched btn-3">Play Tone 3</a>
        </div>
      </div>
    </div>

    <script src="/main.fb6bbcaf.js"></script>
  </body>
</html>
